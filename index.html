<!DOCTYPE html>
<html>
<head>
  <title>Random TikTok Redirect</title>
  <script type="text/javascript">
    // Your JavaScript logic here
    window.onload = function() {
      var tiktokLinks = [
        { url: 'https://www.tiktok.com/@otterfan05/video/7289907774060776736', weight: 45 },
        { url: 'https://www.tiktok.com/@iraato/video/7102162966191017221', weight: 45 },
        { url: 'https://www.tiktok.com/@offscriptstore/video/7291412639559814405', weight: 10 }
      ];

      var totalWeight = tiktokLinks.reduce((acc, item) => acc + item.weight, 0);
      var randomNum = Math.random() * totalWeight;
      var sum = 0;

      for (var i = 0; i < tiktokLinks.length; i++) {
        sum += tiktokLinks[i].weight;
        if (randomNum < sum) {
          window.location.href = tiktokLinks[i].url;
          break;
        }
      }
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
